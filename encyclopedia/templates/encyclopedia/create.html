{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a new page: </h1>

        {% csrf_token %}
        {{ create_form }}
        <input class="btn btn-outline-primary"type="submit" value="submit">
    </form>

{% endblock %}
